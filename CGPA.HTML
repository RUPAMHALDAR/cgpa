<!DOCTYPE html>
<html>
<head>
    <title>CGPA to Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA to Percentage Calculator</h2>
        <label for="cgpa">Enter CGPA:</label>
        <input type="number" id="cgpa" step="0.01" placeholder="Enter CGPA" required>
        <button onclick="convertToPercentage()">Convert</button>
        <div id="result" class="result">Percentage will be displayed here</div>
    </div>

    <script>
        function convertToPercentage() {
            // Get the CGPA value from the input field
            var cgpa = parseFloat(document.getElementById('cgpa').value);
            
            // Check if the input is a valid number
            if (isNaN(cgpa)) {
                document.getElementById('result').innerText = "Please enter a valid CGPA";
                return;
            }
            
            // Convert CGPA to percentage using the formula
            var percentage = (cgpa - 0.75)*10;
            
            // Display the result in the result div
            document.getElementById('result').innerText = "Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
